<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>About</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!--div class="about-header"-->
   <!--img src="assets/img/vector-line-pie-chart-icons-set-on-grey-background-HGH8DX.jpg" alt="ionic logo"-->
 <!--/div-->
 <div padding class="about-info">
   <h4>Mobile Application Dashboard</h4>
   <ion-list *ngIf="results!=0">
     <ion-item>
       <h3>App Mobile version: {{appVersion}}</h3>
     </ion-item>
     <ion-item *ngFor="let result of results">
       <h3>{{ result.message }}</h3>
     </ion-item>
     <ion-item>
       <h3>Contacts: maurizio.pinzi@microfocus.com</h3>
     </ion-item>
   </ion-list>

   <p>
     Mobile Application Dashboard is an app to display current status of test cases
     and passed test cases per day
   </p>
 </div>

</ion-content>
