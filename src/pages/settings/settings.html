<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list inset>

<ion-item>
  <ion-label color="primary">Server Url</ion-label>
</ion-item>
<ion-item>
  <ion-input placeholder="server.com:8080" type="text" [(ngModel)]="serverUrl" name="serverUrl"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary">Username</ion-label>
</ion-item>
<ion-item>
  <ion-input placeholder="Username" type="text" [(ngModel)]="username" name="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label color="primary">Password</ion-label>
</ion-item>
<ion-item>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password" name="password"></ion-input>
</ion-item>






<button ion-button (click)="save()">Save</button>
<button ion-button (click)="testConfiguration()">Test Configuration</button>

</ion-list>
</ion-content>
