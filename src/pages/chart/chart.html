<ion-header>

  <ion-navbar color="primary">
    <ion-title>chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-spinner name="bubbles" *ngIf="results==0"></ion-spinner>
  <canvas ion-item *ngFor="let result of results" baseChart
  [datasets]=result.data.datasets
  [labels]=result.data.labels
  [colors]=result.colors
  [options]=result.options
  [legend]="chartLegend"
  [chartType]=result.type>
</canvas>


</ion-content>
