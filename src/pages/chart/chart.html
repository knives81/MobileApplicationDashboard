<ion-header>

  <ion-navbar color="primary">
    <ion-title>chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<canvas *ngIf="isReady" ion-item baseChart
  [datasets]="chartDatasets"
  [labels]="chartLabels"
  [colors]="chartColors"
  [options]="chartOptions"
  [legend]="chartLegend"
  [chartType]="chartType">
</canvas>

</ion-content>
