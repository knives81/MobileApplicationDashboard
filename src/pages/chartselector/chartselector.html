<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart Selector</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let result of results">

  <ion-card-header>
    {{result.entityType}}
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item  *ngFor="let item of result.items">
        <ion-label>{{item.tagName}}</ion-label>
        <ion-select [(ngModel)]="item.tagSelected">
          <ion-option *ngFor="let tagValue of item.tagValues" [value]="tagValue">{{tagValue}}</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button round (click)="itemSelected(result)">chart</button>
  </ion-list>

  </ion-card-content>

</ion-card>
</ion-content>
