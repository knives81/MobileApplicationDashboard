<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart Item</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="tag" (keyup)="keyHasBeenPressed($event)" placeholder="Search for tags"></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-spinner name="bubbles" *ngIf="results==0"></ion-spinner>
    <ion-list *ngIf="results!=0">
      <button ion-item *ngFor="let result of results" (click)="itemSelected(result)" >
      <h3>{{ result.desc }}</h3>
      <!--p>Tags: {{ result.tags }}</p-->
      <ion-thumbnail  item-start>
        <img  *ngIf="result.chartType=='PIECHART'" src="assets/img/piecharticon.png">
        <img  *ngIf="result.chartType=='LINECHART'" src="assets/img/linecharticon2.png">
      </ion-thumbnail>

      </button>
    </ion-list>

</ion-content>
