<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart Item</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <ion-searchbar [(ngModel)]="tag" (keyup)="keyHasBeenPressed($event)"></ion-searchbar>
  <ion-list>
  <button ion-item *ngFor="let result of results" (click)="itemSelected(result)">
    <h2>{{ result.desc }}</h2>
    <p>Tags: {{ result.tags }}</p>

  </button>
</ion-list>

</ion-content>
