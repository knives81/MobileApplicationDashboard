<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart Item</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="tag" (keyup)="keyHasBeenPressed($event)" placeholder="Search for tags"></ion-searchbar>
</ion-header>


<ion-content padding>

  <ion-spinner name="bubbles" *ngIf="results==0"></ion-spinner>
   <ion-label fixed *ngIf="results==1">No items found</ion-label>

   <ion-item-group *ngFor="let groupresult of results">
    <ion-item-divider color="light">{{ groupresult.group }}</ion-item-divider>
    <button ion-item icon-left *ngFor="let result of groupresult.chartItems" (click)="itemSelected(result)" text-wrap>
      <ion-avatar item-left>
        <img  *ngIf="result.chartType=='PIECHART'" src="assets/img/dough.png">
        <img  *ngIf="result.chartType=='LINECHART'" src="assets/img/line.png">
      </ion-avatar>
    {{ result.desc }}
    <p>{{ result.tags}}</p>
    </button>
  </ion-item-group>
